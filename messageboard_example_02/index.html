<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="locale">
      <p class="podTime" id="time"></p>
      <p class="podDate" id="date"></p>
    </div>
    <div class="school">
      <p id="companyName">Summerfield School</p>
    </div>
  </div>
  <div class="main">
    <div class="leftMain">
      <div class="leftHeader">
        <p>This week's events</p>
      </div>
      <div class="leftFeed">
      </div>
    </div>
    <div class="rightMain">
      <div class="rightHeader">
        <p>Here to pick up your child?</p>
        <p>Scan here to let us know!</p>
      </div>
      <div class="qrCode">
        <img src="./images/QRCode.png" alt="" srcset="">
      </div>
	  <div class="rightFooter">
	    <font size="4">
		<p>Share to this display from your Laptop</p>
		<p>First, connect to the school network</p>
		</font>
		<font size="6">
		<p>Go to https://<b>share.mersive.com</b></p>
		</font>
		<p>Enter display address <span class="connect" id="podUrl"></span></p>
		<p>Enter the screen key <span class="screenKey" id="podKey"></span> when prompted</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="feed" id="listContainer">
      <ul class="scrollingList" id="scrollingList"></ul>
    </div>
    <div class="mersive">
      <img src="./images/mersiveFooter.png">
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
